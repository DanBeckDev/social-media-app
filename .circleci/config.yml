version: 2
jobs:
  build:
    docker:
      image: circleci/node:latest
      steps:
        checkout:
          - path: ~/server
        - run: npm install
        - run: CI=true npm run build
    test:
      docker:
        - image: circleci/node:node:latest
      steps:
        - checkout
        - run: npm install
        - run: npm run test
workflows:
  version: 2
  build-and-test:
    jobs:
      - build
      - test